<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <main class="py-5">
    
          <div class="row">
            
            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Resultados</h4>
              <form>
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Número de horas trabajadas: </label>
                    <input type="number" class="form-control" placeholder="" value="{{ horas }}" required="" name="horas" disabled>
                    <div class="invalid-feedback">
                      Campo requerido
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Pago por hora: </label>
                    <input type="number"  step="any" class="form-control" placeholder="" value="{{ pago }}" required="" name="pago" disabled>
                    <div class="invalid-feedback">
                      Campo requerido
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Bonificación: </label>
                    <input type="number" class="form-control" placeholder="" value="{{ bonificacion }}" required="" name="horas" disabled>
                    <div class="invalid-feedback">
                      Campo requerido
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Pago por hora extra: </label>
                    <input type="number" class="form-control" placeholder="" value="{{ pago_hora_extra }}" required="" name="horas" disabled>
                    <div class="invalid-feedback">
                      Campo requerido
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Horas extras:  </label>
                    <input type="number" class="form-control" placeholder="" value="{{ horas_extras }}" required="" name="horas" disabled>
                    <div class="invalid-feedback">
                      Campo requerido
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Total sueldo: </label>
                    <input type="number" class="form-control" placeholder="" value="{{ pago_final }}" required="" name="horas" disabled>
                    <div class="invalid-feedback">
                      Campo requerido
                    </div>
                  </div>
      
                </div>
                <hr class="my-4">
              </form>
            </div>

            <a href="{% url 'PagoTrabajadores:calcular_pago' %}">Regresar a inicio</a>

          </div>
        </main>
      
      </div>
</body>
</html>
